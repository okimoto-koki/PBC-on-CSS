<html>
<head>
<meta charset="utf-8">
<title>ストップウォッチ</title>
<link rel="stylesheet" type="text/css" href="Stopwatch.css">
<link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.0/pure-min.css">

<style>
	.start-button{
		background-color: #4169E1;
	}

	.title-color{
		color: #fff;
	}

	.all-padding{
		margin-top: 0.5em;
		margin-left: 1em;
		margin-right: 1em;
		margin-bottom: 0.2em;
	}
</style>

</head>
<body>
<stopwatch class="title-color all-padding">Stopwatch</stopwatch>
<script type="text/javascript"><!--
myButton = 0;
function myCheck(){
if (myButton==0){
myStart=new Date();
myButton = 1;
document.myForm.myFormButton.value = "STOP";
myInterval=setInterval("myDisp()",1);
}else{
myDisp();
myButton = 0;
document.myForm.myFormButton.value = "START";
clearInterval( myInterval );
}
}
function myDisp(){
myStop=new Date();
myTime = myStop.getTime() - myStart.getTime();
myH = Math.floor(myTime/(60*60*1000));
myTime = myTime-(myH*60*60*1000);
myM = Math.floor(myTime/(60*1000));
myTime = myTime-(myM*60*1000);
myS = Math.floor(myTime/1000);
myMS = myTime%1000;
document.myForm.myFormTime.value = myH+":"+myM+":"+myS+":"+myMS;
}
</script>
<form name="myForm">
<input class="all-padding title-color" type="text" size="28" name="myFormTime" disabled>
<input class="pure-button pure-button-primary start-button all-padding"input type="button" value="START" name="myFormButton" onclick="myCheck()" autocomplete=off >
</readonly>
</form>
</body>
</html>
